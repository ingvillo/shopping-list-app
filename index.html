<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link href='http://fonts.googleapis.com/css?family=Dosis:300,400|Open+Sans:400,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/shop.js"></script>
</head>
<body>
	<header class="banner-section">
 		<img src="images/shopping-cart-icon.svg" alt="shopping-cart-icon" height="130px" width="130px">
		<h1 class="title">SHOPPING LIST</h1>
	</header>

	<section class="input-section">
		<p class="instructions">Add the items you need below, check them off once you've got them, and delete them when you're done.</p>
		<form id="addItems">
		<input type="text" name="add" placeholder="Add items">
		<input type="submit" id="addItem" value="+">
		</form>
	</section>

	<hr>
	
	<section class="list-section">

		<ul id="itemList">
			<li class="new-item">
				<button class="checkbox"></button>
				<span class="item">Asparagus</span>
				<button class="delete">x</button>
			</li>
			<li class="ticked-item">
				<button class="checkbox"></button>
				<span class="item">Cauliflower</span>
				<button class="delete">x</button>
			</li>
		</ul>

	</section>

	<section class="clear-section">
		<input type="reset" id="clearList" text="Clear list">
		<button type="button" onclick="action('reset')">Clear list</button>
	</section>

</body>
</html>
