<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,100,300,600|Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>

<body>
	<header class="banner-section">
 		<img src="images/shopping-cart-icon-02.svg" alt="shopping-cart-icon" height="130px" width="130px">

	<section class="input-section">
		<p class="instructions">Add the items you need below, tick them off as you go and delete them when you're done.</p>
		<form id="listForm">
		<input type="text" maxlength="26" id="newItem" placeholder="Add itemâ€¦">
		<input type="submit" id="addItem" value="+">
		</form>
	</section>

	<hr>
	
	<section class="list-section">

		<ul id="itemList">
			
		</ul>

	</section>

	<section class="clear-section">
		<input type="reset" value="Clear List Reset Input" id="reset-button"/>
		<br>
		<br>
		<button type="reset" onclick="" id="reset-button">Clear List Button</button>
	</section>

</body>
</html>
